<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Na Praianinha Bikinis, transformamos o sol em estilo e a praia em passarela. A melhor moda praia do país!">
    <title>Login - Praianinha Bikinis</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header class="topo">
        <img class="topo-logo" style="width: 13%; height: 2%;" src="logo/SF PRAIANINHA.png" alt="Logo Praianinha Bikinis">


        <nav class="topo-menu">
            <a class="topo-menu-item" href="Home.html">Home</a>
            <a class="topo-menu-item">Coleções</a>
            <a class="topo-menu-item">Novidades</a>
            <a class="topo-menu-item">Promoções</a>
            <a class="topo-menu-item">Sobre nós</a>

        </nav>

    </header>

    <main class="conteudo">
                    
            <img class="conteudo-principal-retangulo" src="">
            
            <div class="conteudo-principal-login">
                <form action="">
                    <h1>Login</h1>
                    <div class="caixa-entrada">
                        <input type="text" placeholder="email"
                        required>
                        <i class='bx bxs-user' ></i>
                    </div>

                    <div class="caixa-entrada">
                        <input type="password" placeholder="senha"
                        required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="conteudo-principal-lembrar-senha">
                        <label>
                            <input type="checkbox"> Lembrar senha
                        </label>
                        <a href="#">Esqueci minha senha</a>                    
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>

                    <div class="link-registro">
                        <p>Não  tem uma conta?
                            <a href="#">Registre-se</a>
                        </p>

                    </div>
                                       
                </form>
            </div>                           
           
       
       
    </main>

    
</body>
</html>
